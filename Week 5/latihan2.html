<!doctype html>
<html>
    <head>
        <title>AKN Bojonegoro</title>
    </head>
    <body>
         <h1>BERBAHAYA CIK!!!!</h1>
         <img id="myImage" onclick="changeImage()" src="Gojo Satoru.jpg" width="130" height="180">
         <p>Pijit gambar untuk mengganti gambar</p>
         <script>
            function changeImage() {
                var image = document.getElementById('myImage');
                if (image.src.match("nig")) {
                    image.src = "Gojo Satoru.jpg";
                } else {
                    image.src = "nig.jpg";
                };  
            }
         </script>
    </body>
</html>
